{% extends 'Store/main.html' %}
{% load static %}
{% block title %} Contact | {% endblock title %}
{% block content %}
<div class="container-fluid px-0">
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'images/slide4.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</div>
  
<div class="container">
    <h1 class="cont text-center py-4">Contact Us</h1>
    <form method="post" action="/contact/">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter you Email">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>
  
      <div class="form-group">
        <label for="desc">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
  
      <button class="btn btn-primary my-3" type="submit">Submit</button>
    </form>
  </div>
{% endblock content %}

{% block footer %}


{% endblock footer %}
