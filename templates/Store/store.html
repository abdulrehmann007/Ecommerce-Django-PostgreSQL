{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- <img src="{% static 'images/slide1.jpg' %}" alt="" style="height: 100px; width: 100%;"> -->
<div class="container-fluid px-0">
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'images/slide4.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="..." style="height: 500px;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4 my-5">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add"
					class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>PKR {{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}

{% block footer %}


{% endblock footer %}
